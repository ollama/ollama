name: Framework ROCm 7 Build

on:
  workflow_dispatch:
    inputs:
      gpu_targets:
        description: 'AMDGPU Targets'
        required: true
        default: 'gfx1151'
      rocm_version:
        description: 'ROCm Version'
        required: true
        default: '7.0.2'
      push_to_registry:
        description: 'Push to GHCR?'
        type: boolean
        default: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  setup-environment:
    runs-on: ubuntu-latest
    outputs:
      GOFLAGS: ${{ steps.goflags.outputs.GOFLAGS }}
      VERSION: ${{ steps.goflags.outputs.VERSION }}
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: Set environment
        id: goflags
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          if [ "${{ github.ref_type }}" != "tag" ]; then
            VERSION="${VERSION}-$(git rev-parse --short HEAD)"
          fi
          echo GOFLAGS="'-ldflags=-w -s \"-X=github.com/ollama/ollama/version.Version=${VERSION}\" \"-X=github.com/ollama/ollama/server.mode=release\"'" >>$GITHUB_OUTPUT
          echo VERSION="${VERSION}" >>$GITHUB_OUTPUT

  build-framework-image:
    needs: setup-environment
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # 1. THE NUCLEAR OPTION: Manually delete massive toolchains
      - name: Free Disk Space (Nuclear)
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          df -h

      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        if: ${{ inputs.push_to_registry }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=rocm7-${{ inputs.gpu_targets }}
            type=raw,value=framework-latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          target: rocm7-final
          push: ${{ inputs.push_to_registry }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            ROCM7VERSION=${{ inputs.rocm_version }}
            AMDGPU_TARGETS=${{ inputs.gpu_targets }}
            GOFLAGS=${{ needs.setup-environment.outputs.GOFLAGS }}
            CGO_CFLAGS=-O3
            CGO_CXXFLAGS=-O3
            PARALLEL=4
          # 2. KEY FIX: Import cache if it exists, but DO NOT export it (saves disk space)
          cache-from: type=gha
          # cache-to is intentionally removed to prevent disk exhaustion
