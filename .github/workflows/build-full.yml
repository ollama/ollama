name: Build Ollama (Slim Version - CUDA12 + Vulkan)

on:
  schedule:
    - cron: '0 22 * * *'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  USERNAME: ${{ github.actor }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # 1. 【生存关键】强力释放磁盘空间
      # 删除预装的大型开发包，能腾出约 30GB 空间，防止 build 3小时后炸盘
      - name: Free Disk Space (Aggressive)
        run: |
          echo "清理前空间："
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          echo "清理后空间："
          df -h

      # 2. 拉取官方代码
      - name: Checkout Official Upstream
        uses: actions/checkout@v4
        with:
          repository: ollama/ollama
          ref: main

      # 3. 【手术瘦身】修复网络 + 砍掉多余架构
      - name: Patch Dockerfile (Slim & Fix)
        shell: python
        run: |
          import re
          
          print(">>> 读取 Dockerfile...")
          with open("Dockerfile", "r") as f:
              content = f.read()
          
          # === 修复 1: 替换基础镜像 (解决 yum 网络报错) ===
          content = re.sub(
              r"FROM --platform=linux/amd64 rocm/dev-almalinux-8.*? AS base-amd64",
              "FROM --platform=linux/amd64 almalinux:8 AS base-amd64",
              content
          )
          
          # === 修复 2: 补全依赖 (解决 ninja/python 缺失) ===
          # 注意：这里只安装必要的，尽量减少体积
          new_run_cmd = """RUN dnf install -y 'dnf-command(config-manager)' epel-release \\
              && dnf config-manager --set-enabled appstream \\
              && dnf config-manager --set-enabled powertools \\
              && dnf install -y gcc-toolset-10 git make wget tar xz cmake python3 ninja-build \\
              && dnf config-manager --add-repo https://developer.download.nvidia.com/compute/cuda/repos/rhel8/x86_64/cuda-rhel8.repo \\
              && dnf clean all"""
          
          content = re.sub(
              r"RUN yum install.*?cuda-rhel8\.repo", 
              new_run_cmd, 
              content, 
              flags=re.DOTALL
          )

          # === 瘦身 1: 注入 Vulkan 变量 ===
          if "ENV OLLAMA_VULKAN=1" not in content:
              content = content.replace("FROM ubuntu:24.04 AS default", "FROM ubuntu:24.04 AS default\nENV OLLAMA_VULKAN=1")

          # === 瘦身 2: 砍掉无用架构 (节省巨大空间) ===
          lines = content.splitlines()
          final_lines = []
          for line in lines:
              # 1. 屏蔽 ROCm (A卡独显) - 你不需要
              if "COPY --from=rocm" in line:
                  final_lines.append(f"# {line}")
              
              # 2. 屏蔽 JetPack (ARM开发板) - 巨大且无用
              elif "COPY --from=jetpack" in line:
                  final_lines.append(f"# {line}")
              
              # 3. 屏蔽 CUDA 11 (只留最新的 CUDA 12) - 节省空间关键！
              # 如果不屏蔽这个，就要多下载几个G的 SDK
              elif "COPY --from=cuda-11" in line:
                  final_lines.append(f"# {line}")
              
              else:
                  final_lines.append(line)
          
          content = "\n".join(final_lines)
          
          print(">>> 写入 Dockerfile...")
          with open("Dockerfile", "w") as f:
              f.write(content)
              
          print(">>> Dockerfile 已瘦身完毕。保留：CUDA12, Vulkan, CPU。")

      # 4. 登录 GitHub 镜像库
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 5. 设置 Docker 环境
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 6. 用户名转小写
      - name: Lowercase Username
        run: |
          echo "OWNER_LC=${USERNAME,,}" >> ${GITHUB_ENV}

      # 7. 编译并推送
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ghcr.io/${{ env.OWNER_LC }}/ollama:latest
          platforms: linux/amd64
          # 关键：禁用缓存导出，防止把这 30G 空间又吃回去
          no-cache: false
