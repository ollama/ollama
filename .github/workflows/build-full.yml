name: Build Official Ollama (Full - Fix Dependencies)

on:
  schedule:
    - cron: '0 22 * * *'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  USERNAME: ${{ github.actor }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # 1. 强力清理磁盘
      - name: Free Disk Space (Manual)
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force

      # 2. 拉取官方代码
      - name: Checkout Official Upstream
        uses: actions/checkout@v4
        with:
          repository: ollama/ollama
          ref: main

      # 3. 【深度修复】修复仓库链接 + 移除版本号限制
      - name: Patch Dockerfile Dependencies
        run: |
          echo "正在修复 Dockerfile..."
          
          # Fix 1: 跳过坏掉的 Rocky Linux 仓库链接
          sed -i 's|yum-config-manager --add-repo https://dl.rockylinux.org/.*|echo "Skipping broken repo" \\|' Dockerfile
          sed -i 's|rpm --import https://dl.rockylinux.org/.*|echo "Skipping broken key" \\|' Dockerfile
          
          # Fix 2: 移除导致报错的特定版本号后缀
          # 把 "gcc-toolset-10-gcc-10.2.1-8.2.el8" 变成 "gcc-toolset-10-gcc"
          # 这样 dnf 就会自动安装系统里有的最新版，而不是死磕那个不存在的旧版
          sed -i 's/-10.2.1-8.2.el8//g' Dockerfile
          sed -i 's/-2.35-11.el8//g' Dockerfile
          
          # Fix 3: 强制开启 Vulkan
          sed -i '/FROM ubuntu:24.04 AS default/a ENV OLLAMA_VULKAN=1' Dockerfile
          
          echo "=== 修改后的关键行检查 ==="
          grep "dnf install" Dockerfile

      # 4. 登录 GitHub 镜像库
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 5. 设置 Docker 环境
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 6. 用户名转小写
      - name: Lowercase Username
        run: |
          echo "OWNER_LC=${USERNAME,,}" >> ${GITHUB_ENV}

      # 7. 编译并推送
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ghcr.io/${{ env.OWNER_LC }}/ollama:latest
          platforms: linux/amd64
          no-cache: false
