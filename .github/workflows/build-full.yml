name: Build Official Ollama (Full with Max Space)

on:
  schedule:
    - cron: '0 22 * * *'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  USERNAME: ${{ github.actor }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # -------------------------------------------------------
      # [新增步骤] 强力清理磁盘空间
      # 这会删除预装的安卓开发包、DotNet等，腾出约 30GB+ 空间
      # -------------------------------------------------------
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space-action@v1.3.1
        with:
          # 删除不需要的预装软件
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true
          
      # 1. 拉取代码
      - name: Checkout Official Upstream
        uses: actions/checkout@v4
        with:
          repository: ollama/ollama
          ref: main

      # 2. 登录镜像库
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. 设置 Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. 转小写用户名
      - name: Lowercase Username
        run: |
          echo "OWNER_LC=${USERNAME,,}" >> ${GITHUB_ENV}

      # 5. 编译并推送
      # 注意：Ollama 完整版编译极慢，可能需要 40-60 分钟
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ghcr.io/${{ env.OWNER_LC }}/ollama:latest
          platforms: linux/amd64
          # 禁用缓存导出到 GHA，因为缓存本身也会占用大量磁盘空间导致再次爆满
          # 我们只利用 Buildx 内部缓存
          no-cache: false
