name: Build Ollama (Fixed Base Image)

on:
  schedule:
    - cron: '0 22 * * *'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  USERNAME: ${{ github.actor }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # 1. 强力清理磁盘
      - name: Free Disk Space (Manual)
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force

      # 2. 拉取官方代码
      - name: Checkout Official Upstream
        uses: actions/checkout@v4
        with:
          repository: ollama/ollama
          ref: main

      # 3. 【绝对修复】使用 Python 重写 Dockerfile
      # 之前的 sed 容易失效，Python 文本替换最稳妥
      # 逻辑：
      # 1. 读取 Dockerfile
      # 2. 找到那个报错的 RUN yum install ... 命令块
      # 3. 把它替换成一个简化版：只安装 gcc-toolset-10，不加坏掉的 Rocky 源
      # 4. 强制开启 Vulkan
      - name: Fix Dockerfile with Python
        shell: python
        run: |
          import re
          
          print("正在读取 Dockerfile...")
          with open("Dockerfile", "r") as f:
              content = f.read()
          
          # 定义那个报错的命令片段（正则匹配）
          # 我们匹配从 'RUN yum install -y yum-utils' 开始，直到 'cuda-rhel8.repo' 结束的整段
          # re.DOTALL 让 . 可以匹配换行符
          broken_chunk_pattern = re.compile(r"RUN yum install -y yum-utils.*?cuda-rhel8\.repo", re.DOTALL)
          
          # 定义修复后的命令
          # 我们移除 broken 的 Rocky 源，移除特定版本号，直接用默认源安装
          fixed_chunk = """RUN yum install -y yum-utils \\
              && dnf install -y ccache gcc-toolset-10-gcc gcc-toolset-10-gcc-c++ gcc-toolset-10-binutils \\
              && dnf install -y ccache \\
              && yum-config-manager --add-repo https://developer.download.nvidia.com/compute/cuda/repos/rhel8/x86_64/cuda-rhel8.repo"""
          
          if broken_chunk_pattern.search(content):
              print("找到报错的代码块，正在替换...")
              new_content = broken_chunk_pattern.sub(fixed_chunk, content)
              
              # 顺便加上 Vulkan 环境变量
              new_content = new_content.replace("FROM ubuntu:24.04 AS default", "FROM ubuntu:24.04 AS default\nENV OLLAMA_VULKAN=1")
              
              with open("Dockerfile", "w") as f:
                  f.write(new_content)
              print("Dockerfile 修复完成！")
          else:
              print("错误：没找到目标代码块！可能官方更新了 Dockerfile。")
              exit(1)

      # 验证修改结果
      - name: Verify Dockerfile
        run: grep "gcc-toolset-10" Dockerfile

      # 4. 登录 GitHub 镜像库
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 5. 设置 Docker 环境
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 6. 用户名转小写
      - name: Lowercase Username
        run: |
          echo "OWNER_LC=${USERNAME,,}" >> ${GITHUB_ENV}

      # 7. 编译并推送
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ghcr.io/${{ env.OWNER_LC }}/ollama:latest
          platforms: linux/amd64
          no-cache: false
