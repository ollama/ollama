name: Build Official Ollama (Full - Fix Repo Error)

on:
  schedule:
    - cron: '0 22 * * *'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  USERNAME: ${{ github.actor }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # 1. 强力清理磁盘 (必须保留，否则编译到一半会爆盘)
      - name: Free Disk Space (Manual)
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force

      # 2. 拉取官方代码
      - name: Checkout Official Upstream
        uses: actions/checkout@v4
        with:
          repository: ollama/ollama
          ref: main

      # 3. 【精准修复】只修改报错的软件源链接，保留 CUDA
      - name: Patch Dockerfile to Fix Broken Repo
        run: |
          echo "正在修复 Dockerfile 中失效的 Rocky Linux 源..."
          
          # 1. 替换失效的 rockylinux 链接为 echo (跳过该步骤)
          # 原理：这一行是导致 exit code 1 的元凶，我们用 echo 占位，避免破坏 shell 脚本的 && 结构
          sed -i 's|yum-config-manager --add-repo https://dl.rockylinux.org/.*|echo "Skipping broken repo" \\|' Dockerfile
          
          # 2. 顺便把那个可能失效的 GPG key 导入也屏蔽掉，防止报错
          sed -i 's|rpm --import https://dl.rockylinux.org/.*|echo "Skipping broken key" \\|' Dockerfile
          
          # 3. 强制开启 Vulkan (确保你的核显能用)
          # 我们把环境变量加在最后，保证生效
          sed -i '/FROM ubuntu:24.04 AS default/a ENV OLLAMA_VULKAN=1' Dockerfile
          
          echo "=== 检查修改后的 Dockerfile 头部 ==="
          head -n 20 Dockerfile

      # 4. 登录 GitHub 镜像库
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 5. 设置 Docker 环境
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 6. 用户名转小写
      - name: Lowercase Username
        run: |
          echo "OWNER_LC=${USERNAME,,}" >> ${GITHUB_ENV}

      # 7. 编译并推送 (保留完整版！)
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ghcr.io/${{ env.OWNER_LC }}/ollama:latest
          platforms: linux/amd64
          no-cache: false 
