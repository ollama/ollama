name: Build Ollama (Final Fix - Dependencies Completed)

on:
  schedule:
    - cron: '0 22 * * *'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  USERNAME: ${{ github.actor }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # 1. 强力清理磁盘
      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force

      # 2. 拉取官方代码
      - name: Checkout Official Upstream
        uses: actions/checkout@v4
        with:
          repository: ollama/ollama
          ref: main

      # 3. 【补全所有依赖】更换基础镜像 + 开启 PowerTools + 预装 Python/Ninja
      - name: Patch Dockerfile with Complete Dependencies
        shell: python
        run: |
          import re
          
          print(">>> Reading Dockerfile...")
          with open("Dockerfile", "r") as f:
              content = f.read()
          
          # === 修复 1: 替换基础镜像 ===
          content = re.sub(
              r"FROM --platform=linux/amd64 rocm/dev-almalinux-8.*? AS base-amd64",
              "FROM --platform=linux/amd64 almalinux:8 AS base-amd64",
              content
          )
          
          # === 修复 2: 注入全套依赖 (关键修正！) ===
          # 1. dnf-command(config-manager): 为了能用 config-manager
          # 2. powertools: 为了能装 ninja-build
          # 3. python3: 为了 vulkan 脚本
          # 4. ninja-build: 提前装好，防止后面报错
          # 5. NVIDIA repo: 后面 CUDA 需要
          new_run_cmd = """RUN dnf install -y 'dnf-command(config-manager)' epel-release \\
              && dnf config-manager --set-enabled appstream \\
              && dnf config-manager --set-enabled powertools \\
              && dnf install -y gcc-toolset-10 git make wget tar xz cmake python3 ninja-build \\
              && dnf config-manager --add-repo https://developer.download.nvidia.com/compute/cuda/repos/rhel8/x86_64/cuda-rhel8.repo \\
              && dnf clean all"""
          
          # 替换原来的命令
          content = re.sub(
              r"RUN yum install.*?cuda-rhel8\.repo", 
              new_run_cmd, 
              content, 
              flags=re.DOTALL
          )
          
          # === 修复 3: 强制开启 Vulkan ===
          if "ENV OLLAMA_VULKAN=1" not in content:
              content = content.replace("FROM ubuntu:24.04 AS default", "FROM ubuntu:24.04 AS default\nENV OLLAMA_VULKAN=1")

          # === 修复 4: 屏蔽 ROCm 复制 ===
          lines = content.splitlines()
          final_lines = []
          for line in lines:
              if "COPY --from=rocm" in line:
                  final_lines.append(f"# {line}")
              else:
                  final_lines.append(line)
          
          content = "\n".join(final_lines)
          
          print(">>> Writing fixed Dockerfile...")
          with open("Dockerfile", "w") as f:
              f.write(content)

          print(">>> Done! Dependencies patched.")

      # 4. 登录 GitHub 镜像库
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 5. 设置 Docker 环境
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 6. 用户名转小写
      - name: Lowercase Username
        run: |
          echo "OWNER_LC=${USERNAME,,}" >> ${GITHUB_ENV}

      # 7. 编译并推送
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ghcr.io/${{ env.OWNER_LC }}/ollama:latest
          platforms: linux/amd64
          no-cache: false
