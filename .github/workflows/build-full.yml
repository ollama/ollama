name: Build Ollama (Final Fix - Bypass ROCm)

on:
  schedule:
    - cron: '0 22 * * *'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  USERNAME: ${{ github.actor }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # 1. 强力清理磁盘 (必须)
      - name: Free Disk Space (Manual)
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force

      # 2. 拉取官方代码
      - name: Checkout Official Upstream
        uses: actions/checkout@v4
        with:
          repository: ollama/ollama
          ref: main

      # 3. 【真正的修复】暴力注释 ROCm 依赖
      - name: Patch Dockerfile
        run: |
          echo "=== 修改前检查 ==="
          grep "COPY --from=rocm" Dockerfile || true
          
          echo "正在执行暴力修复..."
          
          # 1. 关键修正：去掉 ^ 符号，允许匹配前面的空格
          # 只要这一行包含 "COPY --from=rocm"，就给它前面加个井号注释掉
          sed -i 's/.*COPY --from=rocm.*/# &/' Dockerfile
          
          # 2. 防止官方把名字改成 rocm-6，再加一道保险
          sed -i 's/.*COPY --from=rocm-6.*/# &/' Dockerfile
          
          # 3. 强制开启 Vulkan
          sed -i '/FROM ubuntu:24.04 AS default/a ENV OLLAMA_VULKAN=1' Dockerfile
          
          echo "=== 修改后检查（应该看到前面有 # 号）==="
          grep "COPY --from=rocm" Dockerfile || true

      # 4. 登录 GitHub 镜像库
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 5. 设置 Docker 环境
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 6. 用户名转小写
      - name: Lowercase Username
        run: |
          echo "OWNER_LC=${USERNAME,,}" >> ${GITHUB_ENV}

      # 7. 编译并推送
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ghcr.io/${{ env.OWNER_LC }}/ollama:latest
          platforms: linux/amd64
          no-cache: false
