name: Build Ollama Vulkan (Official Dockerfile)

on:
  schedule:
    - cron: '0 22 * * *'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Maximize Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          df -h

      - name: Checkout Ollama Source
        uses: actions/checkout@v4
        with:
          repository: ollama/ollama
          ref: main
          fetch-depth: 1

      - name: Modify Dockerfile to Remove CUDA
        run: |
          # æ³¨é‡ŠæŽ‰ amd64 å’Œ arm64 é˜¶æ®µçš„ CUDA COPY è¯­å¥
          sed -i 's/^COPY --from=cuda-12/# COPY --from=cuda-12/g' Dockerfile
          sed -i 's/^COPY --from=cuda-13/# COPY --from=cuda-13/g' Dockerfile
          sed -i 's/^# COPY --from=cuda-11/# COPY --from=cuda-11/g' Dockerfile
          
          # æ³¨é‡ŠæŽ‰ CUDA æž„å»ºé˜¶æ®µï¼ˆå‡å°‘æž„å»ºæ—¶é—´ï¼‰
          # ä¿ç•™ FROM è¡Œï¼Œä½†æ³¨é‡ŠæŽ‰ RUN å†…å®¹
          sed -i '/^FROM.*cuda.*AS cuda-12/,/^FROM/ {
            /^FROM.*cuda.*AS cuda-12/!{
              /^FROM/!s/^RUN/# RUN/
              /^FROM/!s/^COPY/# COPY/
              /^FROM/!s/^ARG/# ARG/
            }
          }' Dockerfile
          
          sed -i '/^FROM.*cuda.*AS cuda-13/,/^FROM/ {
            /^FROM.*cuda.*AS cuda-13/!{
              /^FROM/!s/^RUN/# RUN/
              /^FROM/!s/^COPY/# COPY/
              /^FROM/!s/^ARG/# ARG/
            }
          }' Dockerfile
          
          echo "=== Modified Dockerfile (relevant parts) ==="
          grep -A 5 "FROM.*scratch AS amd64" Dockerfile || true
          grep -A 3 "COPY --from=vulkan" Dockerfile || true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase Username
        run: |
          echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/ollama-vulkan
          tags: |
            type=raw,value=latest
            type=raw,value={{date 'YYYYMMDD'}}
            type=sha,prefix={{date 'YYYYMMDD'}}-

      - name: Build and Push
        uses: docker/build-push-action@v5
        timeout-minutes: 240
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            GOLANG_VERSION=1.23.4
            CMAKE_VERSION=3.28.3

      - name: Create Summary
