name: Build Ollama Vulkan Only

on:
  schedule:
    - cron: '0 22 * * *'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Maximize Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo docker image prune --all --force
          df -h

      - name: Checkout Ollama Source
        uses: actions/checkout@v4
        with:
          repository: ollama/ollama
          ref: main
          fetch-depth: 1

      - name: Create Python Script to Modify Dockerfile
        run: |
          cat > modify_dockerfile.py << 'PYTHON_SCRIPT'
          import re
          
          with open('Dockerfile', 'r') as f:
              content = f.read()
          
          # 1. æ›¿æ¢ ROCm base ä¸ºç®€å•çš„ Ubuntuï¼ˆé¿å…ç£ç›˜é”™è¯¯ï¼‰
          content = re.sub(
              r'FROM --platform=linux/amd64 rocm/dev-almalinux.*AS base-amd64.*?(?=\nFROM)',
              'FROM --platform=linux/amd64 ubuntu:24.04 AS base-amd64\n',
              content,
              flags=re.DOTALL
          )
          
          # 2. æ³¨é‡ŠæŽ‰ CUDA 12 æž„å»ºé˜¶æ®µçš„å†…å®¹ï¼ˆä¿ç•™ FROM è¡Œï¼‰
          content = re.sub(
              r'(FROM.*cuda.*AS cuda-12\n)(.*?)(?=\nFROM)',
              lambda m: m.group(1) + '# ' + m.group(2).replace('\n', '\n# '),
              content,
              flags=re.DOTALL
          )
          
          # 3. æ³¨é‡ŠæŽ‰ CUDA 13 æž„å»ºé˜¶æ®µçš„å†…å®¹
          content = re.sub(
              r'(FROM.*cuda.*AS cuda-13\n)(.*?)(?=\nFROM)',
              lambda m: m.group(1) + '# ' + m.group(2).replace('\n', '\n# '),
              content,
              flags=re.DOTALL
          )
          
          # 4. æ³¨é‡ŠæŽ‰ ROCm 6 æž„å»ºé˜¶æ®µçš„å†…å®¹
          content = re.sub(
              r'(FROM.*AS rocm-6\n)(.*?)(?=\nFROM)',
              lambda m: m.group(1) + '# ' + m.group(2).replace('\n', '\n# '),
              content,
              flags=re.DOTALL
          )
          
          # 5. æ³¨é‡ŠæŽ‰ JetPack æž„å»ºé˜¶æ®µ
          content = re.sub(
              r'(FROM.*jetpack.*AS jetpack-.*?\n)(.*?)(?=\nFROM)',
              lambda m: m.group(1) + '# ' + m.group(2).replace('\n', '\n# '),
              content,
              flags=re.DOTALL
          )
          
          # 6. åœ¨ amd64 scratch é˜¶æ®µæ³¨é‡ŠæŽ‰ CUDA COPY
          content = re.sub(
              r'^(COPY --from=cuda-12.*)',
              r'# \1',
              content,
              flags=re.MULTILINE
          )
          content = re.sub(
              r'^(COPY --from=cuda-13.*)',
              r'# \1',
              content,
              flags=re.MULTILINE
          )
          
          # 7. åœ¨ arm64 scratch é˜¶æ®µæ³¨é‡ŠæŽ‰ CUDA å’Œ JetPack COPY
          content = re.sub(
              r'^(COPY --from=jetpack.*)',
              r'# \1',
              content,
              flags=re.MULTILINE
          )
          
          # 8. æ³¨é‡ŠæŽ‰æ•´ä¸ª rocm scratch é˜¶æ®µ
          content = re.sub(
              r'(FROM scratch AS rocm\n)(.*?)(?=\nFROM)',
              lambda m: m.group(1) + '# ' + m.group(2).replace('\n', '\n# '),
              content,
              flags=re.DOTALL
          )
          
          with open('Dockerfile', 'w') as f:
              f.write(content)
          
          print("=== Dockerfile ä¿®æ”¹å®Œæˆ ===")
          PYTHON_SCRIPT

      - name: Run Modification Script
        run: |
          python3 modify_dockerfile.py

      - name: Verify Modifications
        run: |
          echo "=== æ£€æŸ¥ base-amd64 ==="
          grep -A 2 "AS base-amd64" Dockerfile
          
          echo "=== æ£€æŸ¥ vulkan æž„å»ºæ˜¯å¦ä¿ç•™ ==="
          grep -A 1 "AS vulkan" Dockerfile
          
          echo "=== æ£€æŸ¥ amd64 scratch é˜¶æ®µ ==="
          grep -A 5 "FROM.*scratch AS amd64" Dockerfile
          
          echo "=== æ£€æŸ¥ COPY vulkan ==="
          grep "COPY.*vulkan" Dockerfile

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase Username
        run: |
          echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/ollama-vulkan
          tags: |
            type=raw,value=latest
            type=raw,value={{date 'YYYYMMDD'}}

      - name: Build and Push
        uses: docker/build-push-action@v5
        timeout-minutes: 240
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            GOLANG_VERSION=1.23.4
            CMAKE_VERSION=3.28.3
            FLAVOR=amd64

      - name: Create Summary
        if: success()
        run: |
          echo "## ðŸŽ‰ Ollama Vulkan æž„å»ºæˆåŠŸ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ é•œåƒ" >> $GITHUB_STEP_SUMMARY
          echo "\`${{ env.REGISTRY }}/${{ env.OWNER_LC }}/ollama-vulkan:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ ä½¿ç”¨" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker run -d --device=/dev/dri --device=/dev/kfd \\" >> $GITHUB_STEP_SUMMARY
          echo "  -v ollama:/root/.ollama -p 11434:11434 \\" >> $GITHUB_STEP_SUMMARY
          echo "  -e OLLAMA_VULKAN=1 --name ollama \\" >> $GITHUB_STEP_SUMMARY
          echo "  ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/ollama-vulkan:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Upload Dockerfile for Debugging
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: modified-dockerfile
          path: Dockerfile
