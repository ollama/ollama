name: Build Ollama Vulkan Only

on:
  schedule:
    - cron: '0 22 * * *'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Free Maximum Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /usr/share/swift
          sudo docker system prune -af --volumes
          df -h

      - name: Checkout Ollama Source
        uses: actions/checkout@v4
        with:
          repository: ollama/ollama
          ref: main
          fetch-depth: 1

      - name: Modify Dockerfile - Final Version
        run: |
          cat > modify_dockerfile.py << 'PYTHON_SCRIPT'
          with open('Dockerfile', 'r') as f:
              lines = f.readlines()
          
          output = []
          i = 0
          skip_until_next_from = False
          
          while i < len(lines):
              line = lines[i]
              
              # ========== ä¿®æ”¹ 1: æ›¿æ¢ base-amd64 ä¸º Ubuntu ==========
              if 'FROM --platform=linux/amd64 rocm/dev-almalinux' in line and 'AS base-amd64' in line:
                  output.append('FROM --platform=linux/amd64 ubuntu:24.04 AS base-amd64\n')
                  i += 1
                  
                  # è·³è¿‡æ‰€æœ‰åŽŸæœ‰çš„ RUN/ENV/ARGï¼Œç›´åˆ°ä¸‹ä¸€ä¸ª FROM
                  while i < len(lines) and not lines[i].startswith('FROM'):
                      i += 1
                  
                  # æ·»åŠ  Ubuntu ç‰ˆæœ¬çš„å®Œæ•´å®‰è£…ï¼ˆä¸€æ¬¡æ€§è£…å…¨æ‰€æœ‰éœ€è¦çš„ï¼‰
                  output.append('RUN apt-get update && apt-get install -y \\\n')
                  output.append('    git \\\n')
                  output.append('    build-essential \\\n')
                  output.append('    gcc \\\n')
                  output.append('    g++ \\\n')
                  output.append('    make \\\n')
                  output.append('    curl \\\n')
                  output.append('    wget \\\n')
                  output.append('    ccache \\\n')
                  output.append('    ca-certificates \\\n')
                  output.append('    gnupg \\\n')
                  output.append('    software-properties-common \\\n')
                  output.append('    rsync \\\n')
                  output.append('    python3 \\\n')
                  output.append('    python3-pip \\\n')
                  output.append('    ninja-build \\\n')
                  output.append('    pkg-config && \\\n')
                  output.append('    wget -qO- https://packages.lunarg.com/lunarg-signing-key-pub.asc | tee /etc/apt/trusted.gpg.d/lunarg.asc && \\\n')
                  output.append('    wget -qO /etc/apt/sources.list.d/lunarg-vulkan-noble.list https://packages.lunarg.com/vulkan/lunarg-vulkan-noble.list && \\\n')
                  output.append('    apt-get update && \\\n')
                  output.append('    apt-get install -y vulkan-sdk && \\\n')
                  output.append('    rm -rf /var/lib/apt/lists/*\n')
                  
                  continue
              
              # ========== ä¿®æ”¹ 2: å°† CUDA 12 é˜¶æ®µæ›¿æ¢ä¸º scratch ==========
              if 'FROM' in line and 'nvidia/cuda' in line and 'AS cuda-12' in line:
                  output.append('FROM scratch AS cuda-12\n')
                  skip_until_next_from = True
                  i += 1
                  continue
              
              # ========== ä¿®æ”¹ 3: å°† CUDA 13 é˜¶æ®µæ›¿æ¢ä¸º scratch ==========
              if 'FROM' in line and 'nvidia/cuda' in line and 'AS cuda-13' in line:
                  output.append('FROM scratch AS cuda-13\n')
                  skip_until_next_from = True
                  i += 1
                  continue
              
              # ========== ä¿®æ”¹ 4: å°† ROCm 6 é˜¶æ®µæ›¿æ¢ä¸º scratch ==========
              if 'FROM' in line and 'AS rocm-6' in line:
                  output.append('FROM scratch AS rocm-6\n')
                  skip_until_next_from = True
                  i += 1
                  continue
              
              # ========== ä¿®æ”¹ 5: å°† JetPack 5 é˜¶æ®µæ›¿æ¢ä¸º scratch ==========
              if 'FROM' in line and 'jetpack' in line and 'AS jetpack-5' in line:
                  output.append('FROM scratch AS jetpack-5\n')
                  skip_until_next_from = True
                  i += 1
                  continue
              
              # ========== ä¿®æ”¹ 6: å°† JetPack 6 é˜¶æ®µæ›¿æ¢ä¸º scratch ==========
              if 'FROM' in line and 'jetpack' in line and 'AS jetpack-6' in line:
                  output.append('FROM scratch AS jetpack-6\n')
                  skip_until_next_from = True
                  i += 1
                  continue
              
              # è·³è¿‡è¢«æ›¿æ¢ä¸º scratch çš„é˜¶æ®µçš„æ‰€æœ‰å†…å®¹
              if skip_until_next_from:
                  if line.startswith('FROM'):
                      skip_until_next_from = False
                  else:
                      i += 1
                      continue
              
              # ========== ä¿®æ”¹ 7: æ³¨é‡ŠæŽ‰ amd64 é˜¶æ®µçš„ CUDA COPY ==========
              if line.startswith('COPY --from=cuda-12 dist/lib/ollama'):
                  output.append('# ' + line)
                  i += 1
                  continue
              
              if line.startswith('COPY --from=cuda-13 dist/lib/ollama'):
                  output.append('# ' + line)
                  i += 1
                  continue
              
              # ========== ä¿®æ”¹ 8: æ³¨é‡ŠæŽ‰ arm64 é˜¶æ®µçš„ CUDA COPY ==========
              # (amd64 å¹³å°æž„å»ºä¸ä¼šç”¨åˆ°ï¼Œä½†ä¸ºäº†å®Œæ•´æ€§ä¹Ÿæ³¨é‡Š)
              
              # ========== ä¿®æ”¹ 9: æ³¨é‡ŠæŽ‰ JetPack COPY ==========
              if line.startswith('COPY --from=jetpack-5'):
                  output.append('# ' + line)
                  i += 1
                  continue
              
              if line.startswith('COPY --from=jetpack-6'):
                  output.append('# ' + line)
                  i += 1
                  continue
              
              # ========== ä¿®æ”¹ 10: æ³¨é‡ŠæŽ‰ ROCm COPY ==========
              if line.startswith('COPY --from=rocm-6'):
                  output.append('# ' + line)
                  i += 1
                  continue
              
              # ä¿ç•™æ‰€æœ‰å…¶ä»–è¡Œ
              output.append(line)
              i += 1
          
          # å†™å›žæ–‡ä»¶
          with open('Dockerfile', 'w') as f:
              f.writelines(output)
          
          print("=== Dockerfile ä¿®æ”¹å®Œæˆ ===")
          print(f"åŽŸå§‹è¡Œæ•°: {len(lines)}")
          print(f"ä¿®æ”¹åŽè¡Œæ•°: {len(output)}")
          PYTHON_SCRIPT
          
          python3 modify_dockerfile.py

      - name: Verify Critical Modifications
        run: |
          echo "==================== éªŒè¯ä¿®æ”¹ ===================="
          
          echo ""
          echo "1. base-amd64 é˜¶æ®µï¼ˆåº”è¯¥æ˜¯ Ubuntu å¹¶å®‰è£…å®Œæ•´ä¾èµ–ï¼‰ï¼š"
          sed -n '/AS base-amd64/,/^FROM/p' Dockerfile | head -30
          
          echo ""
          echo "2. cuda-12 é˜¶æ®µï¼ˆåº”è¯¥æ˜¯ FROM scratchï¼‰ï¼š"
          grep -A 1 "AS cuda-12" Dockerfile
          
          echo ""
          echo "3. cuda-13 é˜¶æ®µï¼ˆåº”è¯¥æ˜¯ FROM scratchï¼‰ï¼š"
          grep -A 1 "AS cuda-13" Dockerfile
          
          echo ""
          echo "4. rocm-6 é˜¶æ®µï¼ˆåº”è¯¥æ˜¯ FROM scratchï¼‰ï¼š"
          grep -A 1 "AS rocm-6" Dockerfile
          
          echo ""
          echo "5. amd64 scratch é˜¶æ®µï¼ˆCUDA COPY åº”è¯¥è¢«æ³¨é‡Šï¼‰ï¼š"
          sed -n '/FROM.*scratch AS amd64/,/^FROM/p' Dockerfile | head -10
          
          echo ""
          echo "6. ç¡®è®¤ Vulkan COPY ä¿ç•™ï¼š"
          grep "COPY.*vulkan" Dockerfile | grep -v "^#"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase Username
        run: |
          echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/ollama-vulkan
          tags: |
            type=raw,value=latest
            type=raw,value={{date 'YYYYMMDD'}}
            type=sha,prefix={{date 'YYYYMMDD'}}-

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        timeout-minutes: 240
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create Success Summary
        if: success()
        run: |
          echo "## ðŸŽ‰ Ollama Vulkan æž„å»ºæˆåŠŸï¼" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ é•œåƒä¿¡æ¯" >> $GITHUB_STEP_SUMMARY
          echo "- **é•œåƒä»“åº“:** \`${{ env.REGISTRY }}/${{ env.OWNER_LC }}/ollama-vulkan\`" >> $GITHUB_STEP_SUMMARY
          echo "- **æ”¯æŒåŽç«¯:** CPU + Vulkan" >> $GITHUB_STEP_SUMMARY
          echo "- **é€‚ç”¨ GPU:** AMDã€Intel æ ¸æ˜¾/ç‹¬æ˜¾" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ·ï¸ å¯ç”¨æ ‡ç­¾" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ ä½¿ç”¨æ–¹æ³•" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### AMD GPU" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker run -d \\" >> $GITHUB_STEP_SUMMARY
          echo "  --device=/dev/dri --device=/dev/kfd \\" >> $GITHUB_STEP_SUMMARY
          echo "  -v ollama:/root/.ollama \\" >> $GITHUB_STEP_SUMMARY
          echo "  -p 11434:11434 \\" >> $GITHUB_STEP_SUMMARY
          echo "  -e OLLAMA_VULKAN=1 \\" >> $GITHUB_STEP_SUMMARY
          echo "  --name ollama \\" >> $GITHUB_STEP_SUMMARY
          echo "  ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/ollama-vulkan:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Intel GPU" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker run -d \\" >> $GITHUB_STEP_SUMMARY
          echo "  --device=/dev/dri \\" >> $GITHUB_STEP_SUMMARY
          echo "  -v ollama:/root/.ollama \\" >> $GITHUB_STEP_SUMMARY
          echo "  -p 11434:11434 \\" >> $GITHUB_STEP_SUMMARY
          echo "  -e OLLAMA_VULKAN=1 \\" >> $GITHUB_STEP_SUMMARY
          echo "  --name ollama \\" >> $GITHUB_STEP_SUMMARY
          echo "  ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/ollama-vulkan:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ” éªŒè¯è¿è¡Œ" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "# æŸ¥çœ‹æ—¥å¿—" >> $GITHUB_STEP_SUMMARY
          echo "docker logs -f ollama" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# æµ‹è¯•æ¨¡åž‹" >> $GITHUB_STEP_SUMMARY
          echo "docker exec ollama ollama run llama3.2:1b" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Upload Modified Dockerfile
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: modified-dockerfile
          path: Dockerfile
          retention-days: 7
