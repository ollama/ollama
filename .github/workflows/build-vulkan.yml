name: Build Ollama Vulkan (Skip ROCm)

on:
  schedule:
    - cron: '0 22 * * *'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Maximize Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          df -h

      - name: Checkout Ollama Source
        uses: actions/checkout@v4
        with:
          repository: ollama/ollama
          ref: main
          fetch-depth: 1

      - name: Modify Dockerfile - Remove ROCm and CUDA
        run: |
          # å¤‡ä»½åŽŸå§‹æ–‡ä»¶
          cp Dockerfile Dockerfile.original
          
          # 1. å®Œå…¨ç§»é™¤ ROCm base é˜¶æ®µï¼ˆå¯¼è‡´ç£ç›˜å†™å…¥é”™è¯¯çš„æ ¹æºï¼‰
          sed -i '/^FROM.*rocm.*AS base-amd64/,/^FROM/ {
            /^FROM.*rocm.*AS base-amd64/c\
# ROCm base removed - using Ubuntu instead\
FROM ubuntu:24.04 AS base-amd64\
RUN apt-get update && apt-get install -y git build-essential
            /^FROM/!d
          }' Dockerfile
          
          # 2. å®Œå…¨ç§»é™¤ ROCm æž„å»ºé˜¶æ®µ
          sed -i '/^FROM.*AS rocm-6$/,/^FROM/{
            /^FROM.*AS rocm-6$/,/^FROM/c\
# ROCm build stage removed\
FROM scratch AS rocm-6
          }' Dockerfile
          
          # 3. ç§»é™¤ CUDA æž„å»ºé˜¶æ®µï¼ˆæ³¨é‡ŠæŽ‰ä»¥åŠ å¿«æž„å»ºï¼‰
          sed -i '/^FROM.*cuda.*AS cuda-12/,/^FROM/{
            /^FROM.*cuda.*AS cuda-12/,/^FROM/{
              /^FROM.*cuda.*AS cuda-12/!{
                /^FROM/!s/^/# /
              }
            }
          }' Dockerfile
          
          sed -i '/^FROM.*cuda.*AS cuda-13/,/^FROM/{
            /^FROM.*cuda.*AS cuda-13/,/^FROM/{
              /^FROM.*cuda.*AS cuda-13/!{
                /^FROM/!s/^/# /
              }
            }
          }' Dockerfile
          
          # 4. ç§»é™¤ JetPack é˜¶æ®µ
          sed -i '/^FROM.*jetpack.*AS jetpack/,/^FROM/{
            /^FROM.*jetpack.*AS jetpack/,/^FROM/{
              /^FROM.*jetpack.*AS jetpack/!{
                /^FROM/!s/^/# /
              }
            }
          }' Dockerfile
          
          # 5. åœ¨ amd64/arm64 é˜¶æ®µæ³¨é‡ŠæŽ‰ CUDA/ROCm/JetPack çš„ COPY
          sed -i 's/^COPY --from=cuda-12/# COPY --from=cuda-12/g' Dockerfile
          sed -i 's/^COPY --from=cuda-13/# COPY --from=cuda-13/g' Dockerfile
          sed -i 's/^COPY --from=jetpack-5/# COPY --from=jetpack-5/g' Dockerfile
          sed -i 's/^COPY --from=jetpack-6/# COPY --from=jetpack-6/g' Dockerfile
          
          # 6. ç§»é™¤ rocm scratch é˜¶æ®µ
          sed -i '/^FROM scratch AS rocm$/,/^FROM/{
            /^FROM scratch AS rocm$/,/^FROM/c\
# ROCm scratch removed\
FROM scratch AS rocm
          }' Dockerfile
          
          # 7. ç¡®ä¿ FLAVOR é»˜è®¤ä¸º amd64ï¼ˆè€Œä¸æ˜¯ rocmï¼‰
          sed -i 's/^ARG FLAVOR=.*/ARG FLAVOR=amd64/' Dockerfile
          
          echo "=== Dockerfile ä¿®æ”¹å®Œæˆ ==="
          echo "=== æ£€æŸ¥å…³é”®éƒ¨åˆ† ==="
          
          echo "--- base-amd64 é˜¶æ®µ ---"
          grep -A 3 "FROM.*base-amd64" Dockerfile || echo "Not found"
          
          echo "--- rocm-6 é˜¶æ®µ ---"
          grep -A 2 "AS rocm-6" Dockerfile || echo "Not found"
          
          echo "--- amd64 scratch é˜¶æ®µ ---"
          grep -A 5 "FROM.*scratch AS amd64" Dockerfile || echo "Not found"
          
          echo "--- vulkan COPY ---"
          grep "COPY --from=vulkan" Dockerfile || echo "Not found"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase Username
        run: |
          echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/ollama-vulkan
          tags: |
            type=raw,value=latest
            type=raw,value={{date 'YYYYMMDD'}}
            type=sha,prefix={{date 'YYYYMMDD'}}-

      - name: Build and Push
        uses: docker/build-push-action@v5
        timeout-minutes: 240
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            GOLANG_VERSION=1.23.4
            CMAKE_VERSION=3.28.3
            FLAVOR=amd64

      - name: Create Summary
        if: success()
        run: |
          echo "## ðŸŽ‰ Ollama Vulkan æž„å»ºæˆåŠŸ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ é•œåƒä¿¡æ¯" >> $GITHUB_STEP_SUMMARY
          echo "- **æž„å»ºæ–¹å¼:** å®˜æ–¹ Dockerfile (ç§»é™¤ ROCm/CUDAï¼Œä»…ä¿ç•™ CPU + Vulkan)" >> $GITHUB_STEP_SUMMARY
          echo "- **ä»“åº“:** \`${{ env.REGISTRY }}/${{ env.OWNER_LC }}/ollama-vulkan\`" >> $GITHUB_STEP_SUMMARY
          echo "- **æ”¯æŒ:** CPU + Vulkan" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ·ï¸ é•œåƒæ ‡ç­¾" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ AMD GPU ä½¿ç”¨" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker run -d \\" >> $GITHUB_STEP_SUMMARY
          echo "  --device=/dev/dri --device=/dev/kfd \\" >> $GITHUB_STEP_SUMMARY
          echo "  -v ollama:/root/.ollama -p 11434:11434 \\" >> $GITHUB_STEP_SUMMARY
          echo "  -e OLLAMA_VULKAN=1 \\" >> $GITHUB_STEP_SUMMARY
          echo "  --name ollama \\" >> $GITHUB_STEP_SUMMARY
          echo "  ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/ollama-vulkan:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Upload Modified Dockerfile
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: modified-dockerfile
          path: |
            Dockerfile
            Dockerfile.original
