name: Build Ollama Vulkan Only

on:
  schedule:
    - cron: '0 22 * * *'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Free Up Maximum Disk Space
        run: |
          echo "=== æ¸…ç†å‰ ==="
          df -h
          
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/share/swift
          sudo rm -rf /opt/az
          
          sudo apt-get clean
          sudo docker system prune -af --volumes
          
          echo "=== æ¸…ç†åŽ ==="
          df -h

      - name: Checkout Ollama Source
        uses: actions/checkout@v4
        with:
          repository: ollama/ollama
          ref: main
          fetch-depth: 1

      - name: Aggressively Modify Dockerfile
        run: |
          cp Dockerfile Dockerfile.backup
          
          # 1. æ›¿æ¢ base-amd64 ä¸ºç®€å•çš„ Ubuntuï¼ˆé¿å…ä¸‹è½½ ROCmï¼‰
          sed -i 's|FROM --platform=linux/amd64 rocm/dev-almalinux-8:.*AS base-amd64|FROM --platform=linux/amd64 ubuntu:24.04 AS base-amd64|' Dockerfile
          sed -i '/^FROM --platform=linux\/amd64 ubuntu:24.04 AS base-amd64/,/^FROM/{
            /^RUN yum/,/cuda-rhel8.repo/c\
RUN apt-get update && apt-get install -y git build-essential curl ca-certificates && rm -rf /var/lib/apt/lists/*
            /^ENV PATH=.*gcc-toolset.*/d
          }' Dockerfile
          
          # 2. å°†æ‰€æœ‰ CUDA æž„å»ºé˜¶æ®µæ›¿æ¢ä¸º scratchï¼ˆä¸ä¸‹è½½é•œåƒï¼‰
          sed -i 's|^FROM --platform=.* nvidia/cuda:.* AS cuda-12$|FROM scratch AS cuda-12|' Dockerfile
          sed -i 's|^FROM --platform=.* nvidia/cuda:.* AS cuda-13$|FROM scratch AS cuda-13|' Dockerfile
          
          # 3. å°† ROCm æž„å»ºé˜¶æ®µæ›¿æ¢ä¸º scratch
          sed -i 's|^FROM --platform=.* rocm/.* AS rocm-6$|FROM scratch AS rocm-6|' Dockerfile
          
          # 4. å°† JetPack é˜¶æ®µæ›¿æ¢ä¸º scratch
          sed -i 's|^FROM --platform=.* nvcr.io/nvidia/l4t-jetpack:.* AS jetpack-5$|FROM scratch AS jetpack-5|' Dockerfile
          sed -i 's|^FROM --platform=.* nvcr.io/nvidia/l4t-jetpack:.* AS jetpack-6$|FROM scratch AS jetpack-6|' Dockerfile
          
          # 5. æ³¨é‡ŠæŽ‰è¿™äº› scratch é˜¶æ®µåŽé¢çš„æ‰€æœ‰å†…å®¹ï¼ˆå®ƒä»¬çŽ°åœ¨æ˜¯ç©ºçš„ï¼‰
          # CUDA 12
          sed -i '/^FROM scratch AS cuda-12$/,/^FROM/{
            /^FROM scratch AS cuda-12$/!{
              /^FROM/!s/^/# /
            }
          }' Dockerfile
          
          # CUDA 13
          sed -i '/^FROM scratch AS cuda-13$/,/^FROM/{
            /^FROM scratch AS cuda-13$/!{
              /^FROM/!s/^/# /
            }
          }' Dockerfile
          
          # ROCm 6
          sed -i '/^FROM scratch AS rocm-6$/,/^FROM/{
            /^FROM scratch AS rocm-6$/!{
              /^FROM/!s/^/# /
            }
          }' Dockerfile
          
          # JetPack 5
          sed -i '/^FROM scratch AS jetpack-5$/,/^FROM/{
            /^FROM scratch AS jetpack-5$/!{
              /^FROM/!s/^/# /
            }
          }' Dockerfile
          
          # JetPack 6
          sed -i '/^FROM scratch AS jetpack-6$/,/^FROM/{
            /^FROM scratch AS jetpack-6$/!{
              /^FROM/!s/^/# /
            }
          }' Dockerfile
          
          # 6. æ³¨é‡ŠæŽ‰ amd64 é˜¶æ®µçš„ CUDA COPY
          sed -i 's|^COPY --from=cuda-12 dist/lib/ollama|# COPY --from=cuda-12 dist/lib/ollama|' Dockerfile
          sed -i 's|^COPY --from=cuda-13 dist/lib/ollama|# COPY --from=cuda-13 dist/lib/ollama|' Dockerfile
          
          # 7. æ³¨é‡ŠæŽ‰ arm64 é˜¶æ®µçš„æ‰€æœ‰ CUDA/JetPack COPY
          sed -i 's|^COPY --from=jetpack-5|# COPY --from=jetpack-5|' Dockerfile
          sed -i 's|^COPY --from=jetpack-6|# COPY --from=jetpack-6|' Dockerfile
          
          # 8. æ³¨é‡ŠæŽ‰ rocm scratch é˜¶æ®µçš„ COPY
          sed -i '/^FROM scratch AS rocm$/,/^FROM/{
            s|^COPY --from=rocm-6|# COPY --from=rocm-6|
          }' Dockerfile
          
          echo "=== æ£€æŸ¥å…³é”®ä¿®æ”¹ ==="
          echo "--- base-amd64 ---"
          grep -A 3 "AS base-amd64" Dockerfile
          
          echo "--- cuda-12 (åº”è¯¥æ˜¯ FROM scratch) ---"
          grep -A 1 "AS cuda-12" Dockerfile
          
          echo "--- cuda-13 (åº”è¯¥æ˜¯ FROM scratch) ---"
          grep -A 1 "AS cuda-13" Dockerfile
          
          echo "--- amd64 stage (CUDA åº”è¯¥è¢«æ³¨é‡Š) ---"
          sed -n '/FROM.*scratch AS amd64/,/^FROM/p' Dockerfile

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase Username
        run: |
          echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/ollama-vulkan
          tags: |
            type=raw,value=latest
            type=raw,value={{date 'YYYYMMDD'}}

      - name: Build and Push
        uses: docker/build-push-action@v5
        timeout-minutes: 240
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        if: success()
        run: |
          echo "## ðŸŽ‰ æž„å»ºæˆåŠŸ" >> $GITHUB_STEP_SUMMARY
          echo "\`${{ env.REGISTRY }}/${{ env.OWNER_LC }}/ollama-vulkan:latest\`" >> $GITHUB_STEP_SUMMARY

      - name: Upload Dockerfile
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: modified-dockerfile
          path: |
            Dockerfile
            Dockerfile.backup
