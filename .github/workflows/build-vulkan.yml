name: Build Ollama Vulkan Only

on:
  schedule:
    - cron: '0 22 * * *'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Free Up Disk Space
        run: |
          echo "=== æ¸…ç†å‰ ==="
          df -h
          
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          
          sudo apt-get clean
          sudo docker system prune -af
          
          echo "=== æ¸…ç†åŽ ==="
          df -h

      - name: Checkout Ollama Source
        uses: actions/checkout@v4
        with:
          repository: ollama/ollama
          ref: main
          fetch-depth: 1

      - name: Create Minimal Vulkan-Only Dockerfile
        run: |
          cat > Dockerfile.vulkan << 'DOCKERFILE'
          ARG GOLANG_VERSION=1.23.4
          ARG CMAKE_VERSION=3.31.2
          
          # CPU æž„å»ºé˜¶æ®µ
          FROM ubuntu:24.04 AS cpu-builder
          ARG CMAKE_VERSION
          
          RUN apt-get update && \
              apt-get install -y git build-essential curl ccache ca-certificates && \
              curl -fsSL https://github.com/Kitware/CMake/releases/download/v${CMAKE_VERSION}/cmake-${CMAKE_VERSION}-linux-$(uname -m).tar.gz | tar xz -C /usr/local --strip-components 1 && \
              rm -rf /var/lib/apt/lists/*
          
          WORKDIR /build
          COPY CMakeLists.txt CMakePresets.json ./
          COPY ml/backend/ggml/ggml ml/backend/ggml/ggml
          
          ARG PARALLEL=4
          RUN --mount=type=cache,target=/root/.ccache \
              cmake --preset CPU && \
              cmake --build --parallel ${PARALLEL} --preset CPU && \
              cmake --install build --component CPU --strip && \
              ls -la /build/dist/lib/ollama/ || echo "æ£€æŸ¥è·¯å¾„å¤±è´¥"
          
          # Vulkan æž„å»ºé˜¶æ®µ
          FROM ubuntu:24.04 AS vulkan
          ARG CMAKE_VERSION
          
          RUN apt-get update && \
              apt-get install -y git build-essential curl ccache ca-certificates wget gnupg software-properties-common && \
              wget -qO- https://packages.lunarg.com/lunarg-signing-key-pub.asc | tee /etc/apt/trusted.gpg.d/lunarg.asc && \
              wget -qO /etc/apt/sources.list.d/lunarg-vulkan-noble.list https://packages.lunarg.com/vulkan/lunarg-vulkan-noble.list && \
              apt-get update && \
              apt-get install -y vulkan-sdk && \
              curl -fsSL https://github.com/Kitware/CMake/releases/download/v${CMAKE_VERSION}/cmake-${CMAKE_VERSION}-linux-$(uname -m).tar.gz | tar xz -C /usr/local --strip-components 1 && \
              rm -rf /var/lib/apt/lists/*
          
          WORKDIR /build
          COPY CMakeLists.txt CMakePresets.json ./
          COPY ml/backend/ggml/ggml ml/backend/ggml/ggml
          
          ARG PARALLEL=2
          RUN --mount=type=cache,target=/root/.ccache \
              cmake --preset Vulkan -DOLLAMA_RUNNER_DIR="vulkan" && \
              cmake --build --parallel ${PARALLEL} --preset Vulkan && \
              cmake --install build --component Vulkan --strip && \
              ls -la /build/dist/lib/ollama/ || echo "æ£€æŸ¥è·¯å¾„å¤±è´¥"
          
          # Go æž„å»ºé˜¶æ®µ
          FROM ubuntu:24.04 AS build
          ARG GOLANG_VERSION
          ARG CMAKE_VERSION
          
          RUN apt-get update && \
              apt-get install -y git build-essential curl ca-certificates rsync && \
              rm -rf /var/lib/apt/lists/*
          
          RUN git config --global user.email "builder@ollama.local" && \
              git config --global user.name "Ollama Builder"
          
          RUN curl -fsSL https://github.com/Kitware/CMake/releases/download/v${CMAKE_VERSION}/cmake-${CMAKE_VERSION}-linux-$(uname -m).tar.gz | tar xz -C /usr/local --strip-components 1
          
          RUN curl -fsSL https://go.dev/dl/go${GOLANG_VERSION}.linux-amd64.tar.gz | tar xz -C /usr/local
          
          ENV PATH=/usr/local/go/bin:$PATH
          ENV CGO_ENABLED=1
          
          WORKDIR /go/src/github.com/ollama/ollama
          COPY . .
          
          RUN make -f Makefile.sync clean sync
          RUN go mod download
          
          ARG GOFLAGS="'-ldflags=-w -s'"
          RUN --mount=type=cache,target=/root/.cache/go-build \
              go generate ./... && \
              go build -trimpath -ldflags="-s -w" -o /bin/ollama .
          
          # æœ€ç»ˆé•œåƒ
          FROM ubuntu:24.04
          
          RUN apt-get update && \
              apt-get install -y ca-certificates wget gnupg && \
              wget -qO- https://packages.lunarg.com/lunarg-signing-key-pub.asc | tee /etc/apt/trusted.gpg.d/lunarg.asc && \
              wget -qO /etc/apt/sources.list.d/lunarg-vulkan-noble.list https://packages.lunarg.com/vulkan/lunarg-vulkan-noble.list && \
              apt-get update && \
              apt-get install -y libvulkan1 vulkan-tools && \
              apt-get clean && \
              rm -rf /var/lib/apt/lists/*
          
          # å¤åˆ¶äºŒè¿›åˆ¶
          COPY --from=build /bin/ollama /usr/bin/ollama
          
          # å¤åˆ¶åº“æ–‡ä»¶ - ä½¿ç”¨é€šé…ç¬¦ç¡®ä¿è·¯å¾„æ­£ç¡®
          COPY --from=cpu-builder /build/dist/lib/ollama/* /usr/lib/ollama/
          COPY --from=vulkan /build/dist/lib/ollama/* /usr/lib/ollama/
          
          ENV PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
          ENV LD_LIBRARY_PATH=/usr/lib/ollama
          ENV OLLAMA_HOST=0.0.0.0:11434
          
          EXPOSE 11434
          ENTRYPOINT ["/usr/bin/ollama"]
          CMD ["serve"]
          DOCKERFILE

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase Username
        run: |
          echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/ollama-vulkan
          tags: |
            type=raw,value=latest
            type=raw,value={{date 'YYYYMMDD'}}

      - name: Build and Push
        uses: docker/build-push-action@v5
        timeout-minutes: 240
        with:
          context: .
          file: ./Dockerfile.vulkan
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            GOLANG_VERSION=1.23.4
            CMAKE_VERSION=3.31.2
            PARALLEL=2

      - name: Summary
        if: success()
        run: |
          echo "## ðŸŽ‰ Ollama Vulkan æž„å»ºæˆåŠŸ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**é•œåƒ:** \`${{ env.REGISTRY }}/${{ env.OWNER_LC }}/ollama-vulkan:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ä½¿ç”¨:**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker run -d --device=/dev/dri --device=/dev/kfd \\" >> $GITHUB_STEP_SUMMARY
          echo "  -v ollama:/root/.ollama -p 11434:11434 \\" >> $GITHUB_STEP_SUMMARY
          echo "  -e OLLAMA_VULKAN=1 --name ollama \\" >> $GITHUB_STEP_SUMMARY
          echo "  ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/ollama-vulkan:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
