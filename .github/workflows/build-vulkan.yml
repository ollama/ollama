name: Build Ollama Vulkan Only

on:
  schedule:
    - cron: '0 22 * * *'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Free Up Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache
          sudo docker system prune -af --volumes
          df -h

      - name: Checkout Ollama Source
        uses: actions/checkout@v4
        with:
          repository: ollama/ollama
          ref: main

      - name: Modify Dockerfile with Python
        run: |
          cat > modify.py << 'PYEND'
          with open('Dockerfile', 'r') as f:
              lines = f.readlines()
          
          output = []
          i = 0
          skip_until_from = False
          
          while i < len(lines):
              line = lines[i]
              
              # 1. 替换 base-amd64 的 FROM
              if 'FROM --platform=linux/amd64 rocm/dev-almalinux' in line and 'AS base-amd64' in line:
                  output.append('FROM --platform=linux/amd64 ubuntu:24.04 AS base-amd64\n')
                  i += 1
                  # 跳过紧接着的所有 RUN、ENV（ROCm 特定的）
                  while i < len(lines):
                      if lines[i].startswith('FROM'):
                          break
                      i += 1
                  # 添加 Ubuntu 版本的基础安装
                  output.append('RUN apt-get update && apt-get install -y wget git build-essential curl ca-certificates python3 ninja-build && rm -rf /var/lib/apt/lists/*\n')
                  output.append('ARG VULKANVERSION\n')
                  output.append('RUN wget https://sdk.lunarg.com/sdk/download/${VULKANVERSION}/linux/vulkansdk-linux-x86_64-${VULKANVERSION}.tar.xz -O /tmp/vk.tar.xz && tar xf /tmp/vk.tar.xz && /${VULKANVERSION}/vulkansdk -j 4 vulkan-headers shaderc && cp -r /${VULKANVERSION}/x86_64/include/* /usr/local/include/ && cp -r /${VULKANVERSION}/x86_64/lib/* /usr/local/lib/ && rm -rf /tmp/vk.tar.xz /${VULKANVERSION}\n')
                  continue
              
              # 2. 替换大镜像为 scratch
              if 'FROM' in line and 'nvidia/cuda' in line and 'AS cuda-' in line:
                  stage = line.split('AS')[1].strip()
                  output.append(f'FROM scratch AS {stage}\n')
                  skip_until_from = True
                  i += 1
                  continue
              
              if 'FROM' in line and 'AS rocm-6' in line:
                  output.append('FROM scratch AS rocm-6\n')
                  skip_until_from = True
                  i += 1
                  continue
              
              if 'FROM' in line and 'jetpack' in line and 'AS jetpack-' in line:
                  stage = line.split('AS')[1].strip()
                  output.append(f'FROM scratch AS {stage}\n')
                  skip_until_from = True
                  i += 1
                  continue
              
              if skip_until_from:
                  if line.startswith('FROM'):
                      skip_until_from = False
                  else:
                      i += 1
                      continue
              
              # 3. 注释 CUDA/JetPack/ROCm COPY
              if line.startswith('COPY --from=cuda-') or line.startswith('COPY --from=jetpack-') or line.startswith('COPY --from=rocm-6'):
                  output.append('# ' + line)
                  i += 1
                  continue
              
              output.append(line)
              i += 1
          
          with open('Dockerfile', 'w') as f:
              f.writelines(output)
          PYEND
          
          python3 modify.py

      - name: Verify
        run: |
          echo "=== base-amd64 ===" 
          grep -A 5 "AS base-amd64" Dockerfile
          echo "=== cuda-12 ===" 
          grep "AS cuda-12" Dockerfile

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/ollama-vulkan
          tags: type=raw,value=latest

      - name: Build
        uses: docker/build-push-action@v5
        timeout-minutes: 240
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        if: success()
        run: |
          echo "✅ \`${{ env.REGISTRY }}/${{ env.OWNER_LC }}/ollama-vulkan:latest\`" >> $GITHUB_STEP_SUMMARY
