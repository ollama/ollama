name: Build Ollama Vulkan Only

on:
  schedule:
    - cron: '0 22 * * *'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache
          sudo docker system prune -af --volumes
          df -h

      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: ollama/ollama
          ref: main

      - name: Modify Dockerfile Completely
        run: |
          cat > modify.py << 'EOF'
          with open('Dockerfile', 'r') as f:
              lines = f.readlines()
          
          output = []
          i = 0
          skip = False
          in_cpu_stage = False
          in_vulkan_stage = False
          
          while i < len(lines):
              line = lines[i]
              
              # ===== ä¿®æ”¹ 1: base-amd64 æ›¿æ¢ä¸º Ubuntu =====
              if 'FROM --platform=linux/amd64 rocm/dev-almalinux' in line and 'AS base-amd64' in line:
                  output.append('FROM --platform=linux/amd64 ubuntu:24.04 AS base-amd64\n')
                  i += 1
                  while i < len(lines) and not lines[i].startswith('FROM'):
                      i += 1
                  # æ·»åŠ å®Œæ•´çš„ Ubuntu ä¾èµ–
                  output.append('RUN apt-get update && apt-get install -y \\\n')
                  output.append('    git build-essential gcc g++ make curl wget ccache ca-certificates \\\n')
                  output.append('    gnupg software-properties-common rsync python3 python3-pip \\\n')
                  output.append('    ninja-build pkg-config && \\\n')
                  output.append('    wget -qO- https://packages.lunarg.com/lunarg-signing-key-pub.asc | tee /etc/apt/trusted.gpg.d/lunarg.asc && \\\n')
                  output.append('    wget -qO /etc/apt/sources.list.d/lunarg-vulkan-noble.list https://packages.lunarg.com/vulkan/lunarg-vulkan-noble.list && \\\n')
                  output.append('    apt-get update && apt-get install -y vulkan-sdk && \\\n')
                  output.append('    rm -rf /var/lib/apt/lists/*\n')
                  continue
              
              # ===== ä¿®æ”¹ 2: æ£€æµ‹è¿›å…¥ cpu é˜¶æ®µ =====
              if line.startswith('FROM') and 'AS cpu' in line:
                  in_cpu_stage = True
                  output.append(line)
                  i += 1
                  continue
              
              # åœ¨ cpu é˜¶æ®µï¼Œåˆ é™¤æ‰€æœ‰ dnf å‘½ä»¤å’Œ gcc-toolset ENV
              if in_cpu_stage:
                  if line.startswith('FROM'):
                      in_cpu_stage = False
                  elif line.startswith('RUN dnf') or line.startswith('ENV PATH=') and 'gcc-toolset' in line:
                      # è·³è¿‡ dnf å®‰è£…å’Œ gcc-toolset çš„ ENV
                      i += 1
                      continue
              
              # ===== ä¿®æ”¹ 3: æ£€æµ‹è¿›å…¥ vulkan é˜¶æ®µ =====
              if line.startswith('FROM') and 'AS vulkan' in line:
                  in_vulkan_stage = True
                  output.append(line)
                  i += 1
                  continue
              
              # åœ¨ vulkan é˜¶æ®µï¼Œåˆ é™¤æ‰€æœ‰ dnf å‘½ä»¤ï¼ˆå¦‚æžœæœ‰ï¼‰
              if in_vulkan_stage:
                  if line.startswith('FROM'):
                      in_vulkan_stage = False
                  elif line.startswith('RUN dnf'):
                      i += 1
                      continue
              
              # ===== ä¿®æ”¹ 4-8: æ›¿æ¢å¤§é•œåƒä¸º scratch =====
              if 'FROM' in line and (
                  ('nvidia/cuda' in line and 'AS cuda-' in line) or
                  'AS rocm-6' in line or
                  ('jetpack' in line and 'AS jetpack-' in line)
              ):
                  stage = line.split('AS')[1].strip()
                  output.append(f'FROM scratch AS {stage}\n')
                  skip = True
                  i += 1
                  continue
              
              if skip:
                  if line.startswith('FROM'):
                      skip = False
                  else:
                      i += 1
                      continue
              
              # ===== ä¿®æ”¹ 9-11: æ³¨é‡Š CUDA/JetPack/ROCm COPY =====
              if (line.startswith('COPY --from=cuda-') or 
                  line.startswith('COPY --from=jetpack-') or 
                  line.startswith('COPY --from=rocm-6')):
                  output.append('# ' + line)
                  i += 1
                  continue
              
              output.append(line)
              i += 1
          
          with open('Dockerfile', 'w') as f:
              f.writelines(output)
          
          print(f"âœ… ä¿®æ”¹å®Œæˆ: {len(lines)} -> {len(output)} è¡Œ")
          EOF
          
          python3 modify.py

      - name: Verify All Changes
        run: |
          echo "===== 1. base-amd64 ====="
          sed -n '/AS base-amd64/,/^FROM/p' Dockerfile | head -15
          
          echo "===== 2. cpu é˜¶æ®µï¼ˆä¸åº”è¯¥æœ‰ dnfï¼‰ ====="
          sed -n '/FROM.*AS cpu/,/^FROM/p' Dockerfile | head -10
          
          echo "===== 3. cuda-12 ====="
          grep -A 1 "AS cuda-12" Dockerfile
          
          echo "===== 4. amd64 é˜¶æ®µï¼ˆCUDA åº”è¯¥è¢«æ³¨é‡Šï¼‰ ====="
          sed -n '/FROM.*scratch AS amd64/,/^FROM/p' Dockerfile | head -8

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/ollama-vulkan
          tags: |
            type=raw,value=latest
            type=raw,value={{date 'YYYYMMDD'}}

      - name: Build
        uses: docker/build-push-action@v5
        timeout-minutes: 240
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        if: success()
        run: |
          echo "## ðŸŽ‰ æž„å»ºæˆåŠŸ" >> $GITHUB_STEP_SUMMARY
          echo "\`${{ env.REGISTRY }}/${{ env.OWNER_LC }}/ollama-vulkan:latest\`" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker run -d --device=/dev/dri --device=/dev/kfd -v ollama:/root/.ollama -p 11434:11434 -e OLLAMA_VULKAN=1 --name ollama ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/ollama-vulkan:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Upload
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dockerfile
          path: Dockerfile
